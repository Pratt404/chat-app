<!DOCTYPE html>
<html>
    <head>
        <title>Pratt Chat</title>
        <link rel="icon" href="images/PrattChat.png"/>
        <link rel="stylesheet" href="css/styles.min.css"/>
    </head>
    
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <img src="images/PrattChat.png" style="width: 100px;"/>
                <h1>Welcome to Pratt Chatt</h1>
                <form id='joinForm' action="/chat.html">
                    <label>Sign in as</label>
                    <input type="text" name="username" id="username" placeholder="Chat ID" required>
                    <label>Sign in to</label>
                    <input type="text" name="room"  id="room" placeholder="Room" required>
                    <span id="error"></span> 
                    <button>Join</button>
                </form>
            </div>

        </div>
    </body>
</html>
